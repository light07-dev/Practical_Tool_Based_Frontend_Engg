<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Addition Using JavaScript</title>
  </head>
  <body>
    <h2>Addition Result</h2>
    <p id="result">Hh</p>
    <script>
      let num1 = 150;
      num2 = 150;
      sum = num1 + num2;
      document.getElementById("result").textContent =
        "The sum of two numbers is:" + sum;
    </script>
  </body>
</html>
